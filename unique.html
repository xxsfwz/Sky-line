    <!-- 广州塔 -->
    <div class="building-section">
        <div class="building">
            <div class="building-left">
                <h3>广州塔（小蛮腰）</h3>
                <img src="./广州塔.jpg" alt="广州塔" class="building-image">
                <p>广州塔，俗称“小蛮腰”，是中国广州的地标性建筑，以其独特的螺旋形结构著称。它是世界第二高的电视塔，也是游客欣赏广州美景的好去处。</p>
            </div>

    <!-- 重庆大剧院 -->
    <div class="building-section">

                <img src="./重庆大剧院.jpg" alt="重庆大剧院" class="building-image">
                <p>重庆大剧院被戏称为“乌鸦楼”，外形极为独特，仿佛两只展开的翅膀。它是重庆的文化中心，也是现代建筑艺术的代表之一。</p>
